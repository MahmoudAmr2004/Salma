<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Rockwell&family=Amiri&display=swap" rel="stylesheet"> <!-- Added Amiri font for Arabic -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: #333;
        }

        .invitation {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .invitation h1 {
            font-size: 3rem; /* Use relative units */
            color: #4C663B;
            margin-bottom: 10px;
            font-family: 'Rockwell', serif;
        }

        .invitation p {
            font-size: 1.2rem;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .invitation .arabic-text {
            font-family: 'Amiri', serif;
            font-size: 1.5rem; /* Slightly larger font */
            font-weight: bold;
        }

        .form-container {
            max-width: 90%;
            width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideUp 1.5s ease-in-out;
        }

        .form-container h2 {
            color: #4C663B;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 8px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4C663B;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3B5343;
        }

        .thank-you {
            display: none;
            text-align: center;
            color: #4C663B;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .invitation h1 {
                font-size: 2rem;
            }

            .invitation p {
                font-size: 1rem;
            }

            .invitation .arabic-text {
                font-size: 1.2rem;
            }

            .form-container {
                max-width: 90%;
                padding: 10px;
            }

            label, input, select, button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .invitation h1 {
                font-size: 1.8rem;
            }

            .invitation p {
                font-size: 0.9rem;
            }

            .invitation .arabic-text {
                font-size: 1rem;
            }

            .form-container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>W & S</h1>
        <p class="arabic-text">حضوركم يعني لنا الكثير. بوجودكم بيننا تكتمل فرحتنا.<br>شكراً لحضوركم ومشاركتكم حفلنا.</p>
        <p class="arabic-text">26 . 12 . 2024</p>
    </div>

    <div class="form-container">
        <h2>RSVP</h2>
        <form id="rsvp-form" action="https://formspree.io/f/mgvebdlp" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required>
                <option value="Joyfully Accept">Joyfully Accept</option>
                <option value="Regretfully Decline">Regretfully Decline</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Reply Now</button>
        </form>
    </div>

    <div class="thank-you" id="thank-you">
        Thank you for your RSVP! We look forward to seeing you.
    </div>

    <script>
        const form = document.getElementById('rsvp-form');
        const thankYouMessage = document.getElementById('thank-you');

        form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent default submission

    // Send form data using Fetch API
    fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            thankYouMessage.style.display = 'block'; // Show "Thank You" message
            form.style.display = 'none'; // Optionally hide the form
        } else {
            alert('There was an error submitting your RSVP. Please check your network or try again later.');
        }
    }).catch(() => {
        alert('Unable to submit the form. Please try again.');
    });
});

    </script>
</body>
</html>
